<!--navabar-->

<body class="bg-grey">

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fab fa-instagram lead"></i>Instagram</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">

                    </li>
                </ul>


                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                    data-whatever="@getbootstrap" style="background-color:rgb(12, 110, 12); color: #e9e2e2;">Create
                    a new post</button>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel"><b>Create a new post</b></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="recipient-name" class="col-form-label"><b>Caption:</b></label>
                                        <textarea class="form-control" id="message-text"
                                            placeholder="Add the caption of your post here"></textarea>
                                    </div>
                                    <div class="form-group">

                                        <i class="fa-solid fa-camera" style="padding-left:5px;"></i>

                                        <i class="fa-solid fa-location-dot" style="padding-left:5px;"></i>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary"
                                    style="background-color:rgb(12, 110, 12); color: #e9e2e2;">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>

              
                <form class="form-inline my-2 my-lg-0">
                    <div class="btn-group" href="#">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                            data-display="static" aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                        </button>

                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left">
                            <button class="dropdown-item" type="button">Profile</button>
                            <button class="dropdown-item" type="button">Accesibility</button>
                            <button class="dropdown-item" type="button">Privacy and Data</button>
                            <button class="dropdown-item" type="button" style="color: red;">Log out</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>

    </nav>
    <!--Fin navadar-->

    <div class="text-center pt-5">
        <button class="btn "><a href="./index.html" target="=_self">
                <i class="fa-solid fa-table-cells"></i></a>

        <button class="btn"><a href="./galeria.html" target="=_self">
                <i class="fa-solid fa-square" style="color: gray;"></i></a>
